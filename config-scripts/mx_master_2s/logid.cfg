devices: ({
  name: "Wireless Mouse MX Master 2S";

  // Wheel behaviour
  smartshift: { on: true; threshold: 10; };
  hiresscroll: { hires: true; invert: false; target: false; };

  // Pointer speed
  dpi: 2000;

  buttons: (
    // Back thumb button -> PageUp
    {
      cid: 0x53;
      action = {
        type: "Keypress";
        keys: ["KEY_PAGEUP"];
      };
    },

    // Forward thumb button -> PageDown
    {
      cid: 0x56;
      action = {
        type: "Keypress";
        keys: ["KEY_PAGEDOWN"];
      };
    }
  );
});

